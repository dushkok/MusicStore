<div class="container body-content text-center">
    <h3>Featured Artists</h3>
    <hr/>
    <div class="row" id="Artists">

    </div>
    <hr/>
    <h3>Featured Albums</h3>
    <hr/>
    <div class="row text-center" id="Albums">
    </div>
    <hr/>
    <h3>Featured Songs</h3>
    <hr/>
    <div class="row text-center" id="Songs">
    </div>
</div>
<script>
    var uriAr = 'https://localhost:44332/api/Artists/';
    var uriAl = 'https://localhost:44332/api/Albums/';
    var uriSo = 'https://localhost:44332/api/Songs/';

    var uriArApi = 'https://localhost:44332/api/Artists/';
    var uriAlApi = 'https://localhost:44332/api/Albums/';
    var uriSoApi = 'https://localhost:44332/api/Songs/';

    $(document).ready(function() {
        // Send an AJAX request
        $.getJSON(uriAr)
            .done(function(data) {
                console.log(data);
                // On success, 'data' contains a list of products.
                $.each(data.slice(0, 6),
                    function(key, item) {
                        // Add a list item for the product.
                        console.log(key + ":" + item);
                        var card = '<div class="card ml-4 mt-2 pb-2" style="width: 10rem;">' +
                            '<img class="card-img-top" src="' +
                            item.Picture +
                            '" alt="Card image cap">' +
                            '<div class="card-block">' +
                            '<h4 class="card-title">' +
                            item.Name +
                            '</h4>' +
                            '<a href="Artists/Details.html?id=' +
                            item.ArtistId +
                            '" class="btn btn-primary">Go to artist</a>' +
                            '</div></div>';
                        $(card).appendTo($('#Artists'));
                    });
            });

        $.getJSON(uriAl)
            .done(function(data) {
                console.log(data);
                // On success, 'data' contains a list of products.
                $.each(data.slice(0, 6),
                    function (key, item) {
                        // Add a list item for the product.
                        var card = '<div class="card ml-4 mt-2 pb-2" style="width: 10rem;">' +
                            '<img class="card-img-top" src="' +
                            item.Poster +
                            '" alt="Card image cap">' +
                            '<div class="card-block">' +
                            '<h4 class="card-title">' +
                            item.Title +
                            '</h4>' +
                            '<p>' +
                            item.Artist.Name +
                            '</p>' +
                            '<p>' +
                            item.Price + '$' +
                            '</p>' +
                            '<a href="' + 'https://localhost:44332/API%20Views/Albums/Details.html?id=' + item.AlbumId +
                            '" class="btn btn-primary">Go to album</a>' +
                            '</div></div>';
                        $(card).appendTo($('#Albums'));
                    });
            });

        // Send an AJAX request
        $.getJSON(uriSo)
            .done(function(data) {
                console.log(data);
                // On success, 'data' contains a list of products.
                $.each(data.slice(0,6),
                    function(key, item) {
                        // Add a list item for the product.
                        console.log(key + ":" + item);
                        var card = '<div class="card ml-4 mt-2 pb-2" style="width: 10rem;">' +
                            '<img class="card-img-top" src="' +
                            item.Album.Poster +
                            '" alt="Card image cap">' +
                            '<div class="card-block">' +
                            '<h4 class="card-title">' +
                            item.Title +
                            '</h4>' +
                            '<a href="Songs/Details.html?id=' +
                            item.SongId +
                            '" class="btn btn-primary">Go to song</a>' +
                            '</div></div>';
                        $(card).appendTo($('#Songs'));
                    });
            });
    });


</script>
