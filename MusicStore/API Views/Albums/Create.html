</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="../Index.html">Music Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../Index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link" href="../Artists/Artists.html">Artists</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../Albums/Albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Songs/Songs.html">Songs</a>

                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/">MVC</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container body-content">
        <h3 class="text-center">Create Album</h3>
        <hr />
        <form class="col-lg-4" id="albumsForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
            </div>           
            <div class="form-group">
                <label for="poster">Poster:</label>
                <input type="text" class="form-control" id="poster" placeholder="Enter poster link" name="poster">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" placeholder="Enter genre" name="genre">
            </div>           
            <div class="form-group">
                <label for="releaseDate">Release Date:</label>
                <input type="date" class="form-control" id="releaseDate" placeholder="Enter release date" name="releaseDate">
            </div>           
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
            </div>            
            <div class="form-group">
                <label for="artist">Artist:</label>
                <select class="form-control" id="artist">
                    
                </select>
            </div>
    
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <script>
        $( document ).ready(function() {

            var uriAr = 'https://localhost:44332/api/Artists/';
            var uriAl = 'https://localhost:44332/api/Albums/';

            populateArtists(uriAr);

            // SUBMIT FORM
            $("#albumsForm").submit(function(event) {
                // Prevent the form from submitting via the browser.
                event.preventDefault();
                ajaxCreatePost(uriAl);
            });

        })
        </script>
</body>
