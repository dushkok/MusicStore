<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="https://localhost:44332/API%20Views/Index.html">Music Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Artists.html">Artists<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Albums/Albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Songs/Songs.html">Songs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container body-content">
        <h3 class="text-center">Create Album</h3>
        <hr />
        <form class="col-lg-4" id="albumsForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
            </div>           
            <div class="form-group">
                <label for="poster">Poster:</label>
                <input type="text" class="form-control" id="poster" placeholder="Enter poster link" name="poster">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" placeholder="Enter genre" name="genre">
            </div>           
            <div class="form-group">
                <label for="releaseDate">Release Date:</label>
                <input type="date" class="form-control" id="releaseDate" placeholder="Enter release date" name="releaseDate">
            </div>           
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
            </div>            
            <div class="form-group">
                <label for="artist">Artist:</label>
                <select class="form-control" id="artist">
                    
                </select>
            </div>
    
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <script>
        $( document ).ready(function() {

            var uriAr = 'https://localhost:44332/api/Artists/';

            var url = window.location;
            
            // SUBMIT FORM
            $("#albumsForm").submit(function(event) {
                // Prevent the form from submitting via the browser.
                event.preventDefault();
                ajaxPost();
            });

            $.getJSON(uriAr)
                .done(function(data) {
                    // On success, 'data' contains a list of products.
                    $.each(data,
                        function (key, item) {
                            var option = '<option value="' + item.ArtistId + '">' + item.Name + '</option>';
                            $(option).appendTo($('#artist'));
                        });
                });
            

            function ajaxPost(){

                // PREPARE FORM DATA
                var formData = {
                    Title: $('#title').val(),
                    Poster: $('#poster').val(),
                    Genre: $('#genre').val(),
                    ReleaseDate: $('#releaseDate').val(),  
                    Price: $('#price').val(),
                    ArtistId: $('#artist').val()    
                }

                // DO POST
                $.ajax({
                    type : "POST",
                    contentType : "application/json",
                    url: 'https://localhost:44332/api/Albums',
                    data : JSON.stringify(formData),
                    dataType : 'json',
                    success : function(result,statusText,xhr) {
                        if (xhr.status === 201)
                            alert('The album has been created!');
                    },
                    error: function(err) {
                        alert('Bad request '+err.status);
                    }
                });

                // Reset FormData after Posting
               // resetData();

            }

            function resetData(){
                $("#id").val("");
                $("#name").val("");
                $("#course").val("");
            }
        })
        </script>
</body>
</html>
