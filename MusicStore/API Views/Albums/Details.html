<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Details</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="https://localhost:44332/API%20Views/Index.html">Music Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Artists.html">Artists<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Albums/Albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Songs/Songs.html">Songs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container body-content">
        <h3 class="text-center">Album</h3>
        <hr />
        <div class="row">
            <div class="col-lg-10">
                <p id="ArtistName">Artist Name: </p>
                <p id="Title">Title: </p>
                <p id="Genre">Genre: </p>
                <p id="ReleaseDate">Release Date: </p>
                <p id="Price">Price: </p>
                <a id="edit" href="">Edit album</a> |
                <a id="delete" href="" class="text-danger">Delete album</a>
            </div>
            <div class="col-lg-2">
                <img id="AlbumPoster" />
            </div>
        </div>
        <hr />
        <h3 class="text-center">Songs</h3>
        <hr />
        <div class="row text-center" >
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Lenght</th>
                </tr>
                </thead>
                <tbody id="TableBody">
                
                </tbody>
            </table>
        </div>
    </div>
    <script>
    var id = (window.location.href).split('=')[1];
    var uriAr = 'https://localhost:44332/api/Albums/'+id;
    var uriAl = 'https://localhost:44332/api/Albums/Details?id=';


    $(document).ready(function () {
        $.getJSON(uriAr)
            .done(function (data) {
                $('#ArtistName').append(data.Artist.Name);
                $('#Title').append(data.Title);
                $('#Genre').append(data.Genre);
                $('#ReleaseDate').append(data.ReleaseDate);
                $('#Price').append(data.Price);
                $('#AlbumPoster').attr('src', data.Poster);
                $('#edit').attr('href', 'https://localhost:44332/API%20Views/Albums/Edit.html?id='+id );
                $('#delete').attr('href', 'https://localhost:44332/API%20Views/Albums/Delete.html?id='+id );
                $.each(data.Songs,
                    function (key, item) {
                        var td = '<tr><td>' + item.Title + '</td><td>' + item.Length + '</td></tr>'
                        $(td).appendTo($('#TableBody'));
                    });
            });

    });


    </script>
</body>
</html>
