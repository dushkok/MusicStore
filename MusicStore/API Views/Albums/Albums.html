<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Albums</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="https://localhost:44332/API%20Views/Index.html">Music Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Artists.html">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Albums/Albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Songs/Songs.html">Songs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container body-content text-center">
        <h3>Albums</h3>
        <a href="Create.html">Create Album</a>
        <hr />
        <div class="row" id="Albums">

        </div>

    </div>
    <script>
    var uriAl = 'https://localhost:44332/api/Albums/';


    $(document).ready(function() {
        // Send an AJAX request
        $.getJSON(uriAl)
            .done(function(data) {
                // On success, 'data' contains a list of products.
                $.each(data,
                    function(key, item) {
                        // Add a list item for the product.
                        var card = '<div class="card ml-4" style="width: 10rem;">' +
                            '<img class="card-img-top" src="' +
                            item.Poster +
                            '" alt="Card image cap">' +
                            '<div class="card-block">' +
                            '<h4 class="card-title">' +
                            item.Title + 
                            '</h4>' +
                            '<p>' +
                            item.Artist.Name +
                            '</p>' +
                            '<p>' +
                            item.Price +'$'+
                            '</p>' +
                            '<a href="' + 'https://localhost:44332/API%20Views/Albums/Details.html?id=' +item.AlbumId +
                            '" class="btn btn-primary">Go to album</a>' +
                            '</div></div>';
                        $(card).appendTo($('#Albums'));
                    });
            });


    });


    </script>
</body>
</html>
