<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="https://localhost:44332/API%20Views/Index.html">Music Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Artists/Artists.html">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Albums/Albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Songs/Songs.html">Songs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container body-content">
        <h3 class="text-center">Create Artist</h3>
        <hr />
    <form class="col-lg-4" id="artistsForm">
        <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="email">
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <input type="text" class="form-control" id="bio" placeholder="Enter bio" name="bio" data-val-length="The field Bio must be a string with a maximum length of 250." data-val-length-max="250">
        </div>
        <div class="form-group">
            <label for="origin">Origin:</label>
            <input type="text" class="form-control" id="origin" placeholder="Enter origin" name="origin">
        </div>        
        <div class="form-group">
            <label for="picture">Picture:</label>
            <input type="text" class="form-control" id="picture" placeholder="Enter picture link" name="picture">
        </div>
        <button  class="btn btn-primary" type="submit">Submit</button>
    </form>
    <script>
        $( document ).ready(function() {

            var url = window.location;

            // SUBMIT FORM
            $("#artistsForm").submit(function(event) {
                // Prevent the form from submitting via the browser.
                event.preventDefault();
                ajaxPost();
            });


            function ajaxPost(){

                // PREPARE FORM DATA
                var formData = {
                    Name: $("#name").val(),
                    Bio: $("#bio").val(),
                    Origin: $("#origin").val(),
                    Picture: $('#picture').val()
            }

                // DO POST
                $.ajax({
                    type : "POST",
                    contentType : "application/json",
                    url: 'https://localhost:44332/api/Artists',
                    data : JSON.stringify(formData),
                    dataType : 'json',
                    success : function(result,statusText,xhr) {
                        if (xhr.status === 201)
                            alert('The artist has been created!');
                    },
                    error: function(err) {
                        alert('Bad request '+err.status);
                    }
                });

                // Reset FormData after Posting
               // resetData();

            }

            function resetData(){
                $("#id").val("");
                $("#name").val("");
                $("#course").val("");
            }
        })
    </script>
</body>
</html>
