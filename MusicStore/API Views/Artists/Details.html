<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Details</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="https://localhost:44332/API%20Views/Index.html">Music Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Artists/Artists.html">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Albums/Albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://localhost:44332/API%20Views/Songs/Songs.html">Songs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container body-content">
        <h3 class="text-center">Artist</h3>
        <hr />
        <div class="row" >
            <div class="col-lg-10">
                <p id="ArtisName">Artist Name: </p>
                <p id="ArtisBio">Bio: </p>
                <p id="ArtistOrigin">Origin: </p>
            </div>
            <div class="col-lg-2">
                <img id="ArtistPicture"/>
            </div>
        </div>
        <hr/>
        <h3 class="text-center">Albums</h3>
        <hr />
        <div class="row text-center" id="Albums"></div>
        </div>
<script>
    var id = (window.location.href).split('=')[1];
    var uriAr = 'https://localhost:44332/api/Artists/'+id;
    var uriAl = 'https://localhost:44332/api/Albums/Details?id=';


    $(document).ready(function () {
        // Send an AJAX request
        $.getJSON(uriAr)
            .done(function (data) {
                console.log(data);
                $('#ArtisName').append(data.Name);
                $('#ArtisBio').append(data.Bio);
                $('#ArtistPicture').attr('src', data.Picture);
                $('#ArtistOrigin').append(data.Origin);
                $.each(data.Albums,
                    function (key, item) {
                        console.log(item);
                        var card = '<div class="card ml-4" style="width: 10rem;">' +
                            '<img class="card-img-top" src="' +
                            item.Poster +
                            '" alt="Card image cap">' +
                            '<div class="card-block">' +
                            '<h4 class="card-title">' +
                            item.Title +
                            '</h4>' +
                            '<a href="' +
                            uriAl + item.AlbumId +
                            '" class="btn btn-primary">Go to album</a>' +
                            '</div></div>';
                        $(card).appendTo($('#Albums'));
                    });
            });

    });


</script>
</body>
</html>
